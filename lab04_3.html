<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table black and white</title>
    <link rel="stylesheet" href="balck_n_white.css">
    <script src="black_n_white.js" defer></script>
</head>
<body>
    <table align="center">
        <!--create blck n white table-->
        <!--create table first row-->
        <tr class="row1">
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr class="row1change hidden">
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!--create table second row-->
        <tr class="row2">
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <tr class="row2change hidden">
            <td class="white"></td>
            <td class="black"></td>
        </tr>
    </table>
</body>
</html>
